#-- Hyprland configuration file. --#

#-- Variables ------------------------------------------------------------
$term=kitty
$floating_term=alacritty
$editor=code
$notes=kitty --class Notes -e nvim ~/Documents/Cloud/Notes/notes-"$(date +%Y%d%m%H%M)".md
$mailer=thunderbird
$browser=firefox
$filemanager=dolphin
$calendar=kalendar
$videcon=XDG_SESSION_TYPE=x11 zoom
$discord=discord-canary 
$discord_overlay=discord_overlay
$spotify=spotify
$office=libreoffice
$nextcloud=nextcloud
$steam=steam-native
$librewolf=librewolf
$wobpipe=/tmp/wobpipe
$xobpipe=/tmp/xobpipe
$lock=playerctl --player=spotify,firefox -a pause ; ~/.config/hypr/scripts/swayLocker
$idlelock=playerctl --player=spotify,firefox -a pause ; ~/.config/hypr/scripts/swayIdleLocker
$torrent=qbittorrent

#-- Output ---------------------------------------------------------------
monitor=HDMI-A-1,1920x1080@60,0x0,1
monitor=DP-1,1920x1080@60,0x0,1

#-- Configuration --------------------------------------------------------
input {
    kb_layout=tr
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    natural_scroll=0
    follow_mouse=1
    repeat_delay=250
    repeat_rate=30
    sensitivity=1.0
#    disable_while_typing=1
}

general {
    gaps_in=4 #8
    gaps_out=8 #10

    border_size=3
    col.active_border=0x30ffffff
    col.inactive_border=0x30000000

    damage_tracking=full

    layout=dwindle
}

misc {
   disable_hyprland_logo=1 # disable the logo in the background
   disable_splash_rendering=1 # disable splash texts below the logo
   mouse_move_enables_dpms=true # alternative dpms off method 
   enable_swallow=true
   layers_hog_keyboard_focus=true
   swallow_regex=^(kitty)$
}

decoration {
    rounding=15
    multisample_edges=1
    blur=2
    blur_size=5
    blur_passes=2
    
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    
    blur_new_optimizations=true
    blur_ignore_opacity=true
 
    drop_shadow=true
    shadow_range=6
    shadow_ignore_window=false

    dim_inactive=true
    dim_strength=0.3

}

animations {
    enabled=1

    animation=windows,1,4,default,slide
    animation=border,1,4,default
    animation=fade,1,4,default
    animation=workspaces,1,4,default,slide
 
    #animation=windows,1,5,my_curve
    #animation=windowsMove,1,5,default
    #animation=fade,1,10,default
    #animation=workspaces,1,6,my_curve
}

binds {
    workspace_back_and_forth=0
    allow_workspace_cycles=1
}

#-- Dwindle Layout -------------------------------------------------------
dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}


